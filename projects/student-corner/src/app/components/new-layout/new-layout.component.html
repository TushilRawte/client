          <i class="fas fa-sync fs-5"></i>
        </button>
        <div class="dropdown">

            <div class="text-start d-none d-sm-block">
              <div class="small fw-bold text-dark">{{ currentUser.name }}</div>
              <div class="small text-muted">{{ currentUser.class }}</div>
            </div>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <!-- ^ new code s -->
    <div class="sidebar-desktop d-none d-lg-block">
      <div class="">
        <div class="small text-muted mb-3 fw-semibold text-center">MAIN MENU</div>
        <nav class="nav flex-column">
          <ng-container *ngFor="let item of menuItems">
            <!-- Main Menu Item -->
            <a class="nav-link d-flex align-items-center py-2 px-3 mb-1 rounded position-relative"
              [class.active]="item.isActive" [class.text-muted]="!item.isActive" [class.has-submenu]="item.hasSubmenu"
              href="#" (click)="onMenuClick(item); $event.preventDefault()">
              <i [class]="item.icon + ' me-3'" [class.text-danger]="item.isActive"></i>
              <span class="flex-grow-1">{{ item.label }}</span>

              <!-- Dropdown arrow for items with submenus -->
              <i *ngIf="item.hasSubmenu" class="fas fa-chevron-right submenu-arrow ms-2 transition-all"
                [class.rotate-90]="item.isExpanded"></i>
            </a>

            <!-- Submenu Items -->
            <div *ngIf="item.hasSubmenu && item.isExpanded" class="submenu-container ms-4 mb-2 animate-slide-down">
              <a *ngFor="let submenu of item.submenus"
                class="nav-link submenu-item d-flex align-items-center py-2 px-3 mb-1 rounded"
                [class.active]="submenu.isActive" [class.text-muted]="!submenu.isActive" href="#"
                (click)="onSubmenuClick(item, submenu); $event.preventDefault()">
                <i class="fas fa-circle submenu-dot me-3" [class.text-danger]="submenu.isActive"></i>
                <span>{{ submenu.label }}</span>
              </a>
            </div>
          </ng-container>
        </nav>
      </div>
    </div>

    <!-- ^ new code s -->
    <!-- Mobile Sidebar -->
    <div class="offcanvas-lg offcanvas-start bg-white shadow-sm d-lg-none" id="sidebar" [class.show]="isSidebarOpen"
      style="width: 280px;" tabindex="-1">
      <div class="offcanvas-header d-lg-none border-bottom">
        <h5 class="offcanvas-title">
          <div class="d-flex align-items-center">
            <div class="bg-danger text-white rounded d-flex align-items-center justify-content-center me-2"
              style="width: 32px; height: 32px;">
              <span class="fw-bold small">Af</span>
            </div>
            <span class="fw-bold text-dark">Menu</span>
          </div>
        </h5>
        <button type="button" class="btn-close" (click)="closeSidebar()" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="px-3 py-4">
          <div class="small text-muted mb-3 fw-semibold">MAIN MENU</div>
          <nav class="nav flex-column">
            <!-- Same drill-down structure as desktop -->
            <ng-container *ngFor="let item of menuItems">
              <a class="nav-link d-flex align-items-center py-2 px-3 mb-1 rounded position-relative"
                [class.active]="item.isActive" [class.text-muted]="!item.isActive" [class.has-submenu]="item.hasSubmenu"
                href="#" (click)="onMenuClick(item); $event.preventDefault()">
                <i [class]="item.icon + ' me-3'" [class.text-danger]="item.isActive"></i>
                <span class="flex-grow-1">{{ item.label }}</span>
                <i *ngIf="item.hasSubmenu" class="fas fa-chevron-right submenu-arrow ms-2 transition-all"
                  [class.rotate-90]="item.isExpanded"></i>
              </a>

              <div *ngIf="item.hasSubmenu && item.isExpanded" class="submenu-container ms-4 mb-2 animate-slide-down">
                <a *ngFor="let submenu of item.submenus"
                  class="nav-link submenu-item d-flex align-items-center py-2 px-3 mb-1 rounded"
                  [class.active]="submenu.isActive" [class.text-muted]="!submenu.isActive" href="#"
                  (click)="onSubmenuClick(item, submenu); $event.preventDefault()">
                  <i class="fas fa-circle submenu-dot me-3" [class.text-danger]="submenu.isActive"></i>
                  <span>{{ submenu.label }}</span>
                </a>
              </div>
            </ng-container>
          </nav>
        </div>
      </div>
    </div>

    <!-- ^ main content -->
    <router-outlet></router-outlet>

    <!-- ^ new code e -->
    <!-- Mobile backdrop overlay -->
    <div *ngIf="isSidebarOpen" class="offcanvas-backdrop fade show d-lg-none" (click)="closeSidebar()"></div>

  </div>
</div>
