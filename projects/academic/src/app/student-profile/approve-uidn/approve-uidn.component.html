<mat-card>
  <mat-card-content>
    <form [formGroup]="generateUIDNFormGroup">
      <div class="row">
        <div class="col-md-2 col-6">
          <ng-select placeholder="Session" formControlName="academic_session_id" appearance="outline">
            <ng-container *ngFor="let server of acadmcSesnList">
              <ng-option [value]="server.academic_session_id">{{ server.academic_session_name_e }}</ng-option>
            </ng-container>
          </ng-select>
        </div>
        <div class="col-md-4 col-6">
          <ng-select placeholder="College" formControlName="college_id" (change)="onCollegeChange($event)"
            appearance="outline">
            <ng-container *ngFor="let server of collegeList">
              <ng-option [value]="server.college_id">{{ server.college_name_e }}</ng-option>
            </ng-container>
          </ng-select>
        </div>
        <div class="col-md-4 col-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Degree Programme</mat-label>
            <mat-select placeholder="Degree Programme" (selectionChange)="onDegreeProgrammeChange($event.value)">
              <mat-option *ngFor="let server of degreeProgramme" [value]="server.degree_programme_id">
                {{ server.degree_programme_name_e }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" (click)="getStudentList()">Get List</button>
        </div>
      </div>
      <div class="row">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
                  <th>
                        <input
                        type="checkbox"
                        [checked]="selectAll"
                        (change)="toggleSelectAll($event)"
                        />
                    </th>
              <th>Admission / Registration No.</th>
              <th>Student Name</th>
              <th>Overall Rank</th>
              
            </tr>
          </thead>
          <tbody *ngIf="students && students.length > 0" formArrayName="students">
            <tr *ngFor="let row of students.controls; let i = index" [formGroupName]="i">
              <td>{{i+1}}</td>

              <td>
                <input type="checkbox" formControlName="selected" (change)="onRowCheckboxChange()">
              </td>

              <td>{{row.value.admission_id}} / {{row.value.uidn}}</td>
              <td>{{row.value.student_name}}</td>
              <td>{{row.value.Subject_Name_E}}</td>

            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-md-3 mt-4">
          <button class="btn btn-success" type="button" (click)="submitSelected()">Approve UIDN</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
