<mat-card class="shadow-sm p-0">

    <!-- Header -->
    <div class="page-heading text-center py-2 bg-primary text-white rounded-top">
        <h3 class="m-0 fw-bold">Payment Settlement</h3>
    </div>

    <mat-card-content class="p-4">
        <form [formGroup]="uploadForm" (ngSubmit)="onUpload()" class="upload-form">

            <!-- File Input -->
            <div class="mb-3">
                <label class="form-label d-block fw-semibold mb-1">Upload Excel or ZIP File</label>

                <button mat-stroked-button color="primary" type="button" (click)="fileInput.click()">
                    <mat-icon>upload_file</mat-icon> Choose File
                </button>
                <span *ngIf="selectedFile" class="ms-2 text-muted small">{{ selectedFile.name }}</span>
                <input #fileInput type="file" hidden (change)="onFileChange($event)" accept=".xlsx, .xls, .zip" />
                <mat-error *ngIf="uploadForm.get('file')?.hasError('required') && uploadForm.touched">
                    Please choose a file.
                </mat-error>
            </div>

            <!-- Upload Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button mat-raised-button color="primary" type="submit" [disabled]="uploading || !uploadForm.valid">
                    <mat-icon class="me-2">cloud_upload</mat-icon>
                    Upload & Process
                </button>
                <div *ngIf="uploading" class="text-muted small">
                    Uploading... {{ uploadProgress }}%
                </div>
            </div>

            <!-- Progress Bar -->
            <mat-progress-bar *ngIf="uploading" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
        </form>

        <!-- Response -->
        <div *ngIf="responseMessage" class="mt-3">
            <mat-card class="p-2" [ngClass]="{
        'bg-success-subtle': responseMessage.includes('✅'),
        'bg-danger-subtle': responseMessage.includes('❌')
      }">
                {{ responseMessage }}
            </mat-card>
        </div>

        <!-- Data Preview -->
       <!-- Data Preview -->
<div *ngIf="transactionData.length > 0" class="mt-4">
  <h5 class="fw-bold mb-2">Preview Extracted Data (First 10 Rows)</h5>
 <div class="table-container">
  <table mat-table [dataSource]="transactionData.slice(0, 10)" class="mat-elevation-z2 w-100">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>

    </mat-card-content>
</mat-card>
