<app-reporttable [options]="optionStudent">
    <ng-container class="card-header">Courses</ng-container>
    <ng-template #headerTemplate>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Student Id</th>
            <th>Marks</th>
        </tr>
    </ng-template>
    <!-- <ng-template #rowTemplate let-row let-i="index">
        <tr >
            <td>{{ i + 1 }}</td>
            <td>{{ row.student_name}}</td>
            <td>{{row.ue_id}}</td>
            <td>
                {{ row.int_obtained_mark }}
                {{ row.ext_obtained_mark }}
            </td>
        </tr>
    </ng-template> -->
    <ng-template #rowTemplate let-row let-i="index">
  <tr>
    <td>{{ i + 1 }}</td>
    <td>{{ row.student_name }}</td>
    <td>{{ row.ue_id }}</td>
    <td [ngSwitch]="formValueData">
      <span *ngSwitchCase="9">
        {{ row.ext_obtained_mark }}
      </span>
      <span *ngSwitchCase="6">
        {{ row.int_obtained_mark }}
      </span>
       <span *ngSwitchCase="11">
        {{ row.int_obtained_mark }}
      </span>
       <span *ngSwitchCase="12">
        {{ row.ext_obtained_mark }}
      </span>
      <span *ngSwitchDefault>
        -
      </span>
    </td>
  </tr>
</ng-template>

</app-reporttable>
