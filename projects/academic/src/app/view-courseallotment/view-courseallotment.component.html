<mat-card>
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0 mt-1">Allotted Course</h4>
      <button mat-icon-button (click)="closeDialog()" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-courseallot-dashboard [data]="currentData" ></app-courseallot-dashboard>
    <div class="mt-3" style="max-height: 65vh; overflow-y: auto">
      <table class="table table-bordered">
        <thead class="table-light sticky-top">
          <tr>
            <th>Course</th>
            <th>Course Type</th>
            <th>Course Nature</th>
            <th>Credit</th>
            <th>Allotment Type</th>
            <th>Teachers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courseData">
            <td>{{ course.course_name }}</td>
            <td>{{ course.course_type_name_e }}</td>
            <td>{{ course.course_nature }}</td>
            <td>{{ course.credit }}</td>
            <td>{{ course.cou_allot_type_name_e }}</td>
            <td>
              <ul class="mb-0">
                <li *ngFor="let teacher of course.teacherRows">
                  {{ teacher.emp_name }}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
