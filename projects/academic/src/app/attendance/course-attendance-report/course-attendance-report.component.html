<mat-card class="attendance-main">
    <mat-card-content>
        <h3 class="fw-bold">Course Attendance Report</h3>
        <form [formGroup]="courseAttendanceReportFormGroup">
            <div class="row">
                <div class="col-md-3 col-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Session</mat-label>
                        <mat-select placeholder="Session" formControlName="academic_session_id">
                            <mat-option *ngFor="let server of state.acadmcSesnList"
                                [value]="server.academic_session_id">
                                {{ server.academic_session_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-3 col-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Degree Programme Type</mat-label>
                        <mat-select placeholder="Degree Programme Type" formControlName="degree_programme_type_id">
                            <mat-option *ngFor="let server of state.degreeProgrammeTypeList"
                                [value]="server.degree_programme_type_id">
                                {{ server.degree_programme_type_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-3 col-12">
                    <!-- <mat-form-field appearance="outline" class="w-100">
                        <mat-label>College Name</mat-label>
                        <mat-select placeholder="College Name" formControlName="college_name_e">
                            <mat-option *ngFor="let server of collegeList" [value]="server.college_id">
                                {{ server.college_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->

                    <ng-select placeholder="College Name" formControlName="college_id" appearance="outline">
                        <ng-container *ngFor="let server of state.collegeList">
                            <ng-option [value]="server.college_id">
                                {{ server.college_name_e}}
                            </ng-option>
                        </ng-container>
                    </ng-select>
                </div>

                <div class="col-md-3 col-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Faculty</mat-label>
                        <mat-select placeholder="Faculty" formControlName="faculty_id">
                            <mat-option *ngFor="let server of state.facultyList" [value]="server.faculty_id">
                                {{ server.faculty_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-3 col-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Degree Programe</mat-label>
                        <mat-select placeholder="Degree Programe" formControlName="degree_programme_id">
                            <mat-option *ngFor="let server of state.degreeProgrammeList" [value]="server.degree_programme_id">
                                {{ server.faculty_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>



                <div class="col-md-3 col-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Semester</mat-label>
                        <mat-select placeholder="Semester" formControlName="semester_id"
                            [disabled]="state.semesterList.length === 1">
                            <mat-option *ngFor="let server of state.semesterList" [value]="server.semester_id">
                                {{ server.semester_name_e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-12 mt-md-3 d-flex justify-content-center">
                    <div>
                        <button mat-raised-button color="primary" (click)="getStudentList_Btn_click()">
                            Get Student List
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </mat-card-content>
</mat-card>
